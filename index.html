<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div>
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo" class="logoimg">
    </div>

    <div class="game-contianer">
        <div class="ind">
            <h1>IND</h1>
            <div class="balls" id="India">
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
            </div>
            <!-- <h2>0/0</h2> -->
            <h2><span id="ind-score">0 </span>/<span id="ind-wicket"> 0</span></h2>
        </div>
        <div class="pak">
            <h1>PAK</h1>
            <div class="balls" id="Pakistan">
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
                <div class="ball">-</div>
            </div>
            <h2><span id="pak-score">0 </span>/<span id="pak-wicket"> 0</span></h2>
        </div>
    </div>

    <div class="buttons">
        <button class="strike" onclick="strikefunction()"><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="strike"></button>
        <button class="reset" onclick="rest()"><img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset"></button>
    </div>
</body>
</html>

<script src="app.js"></script>
